<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/grid.css">
    <title>Multi-Column Layouts</title>
</head>
<body>
    <header>
        <h1>Welcome to Columns</h1>
    </header>
    <main class="container">
        <div id="one"> 
            <p>This should be the first</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYCK4U03NduuzafaicDT1DE-7Tgs6BdWBWsF56goA_nK0TG7I2G-BK09eT0C5Lza9hhgU&usqp=CAU" 
            alt="Pineapple">
        </div>
        <div id="two"> This will be second</div>
        <div id="three"> 
            <p>Can't forget about three times the charm</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3b6aKBxRA9TuIrsGFpfnUjEnJYIKFVl7IKQ&usqp=CAU" 
            alt="Pinapple juice">
        </div>
        <div id="four"> Lucky 4 leaf clover to finish?</div>
    </main>
</body>
</html>
